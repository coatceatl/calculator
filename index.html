<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>My calculator</title>
    <link href='index.css' rel='stylesheet'>
    <script src='index.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id='calculator'>
      <div id='total'></div>
      <div id='operators'>
        <a>+</a>
        <a>-</a>
        <a>/</a>
        <a>*</a>
        <a>=</a>
      </div>
      <div id='numbers'>
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <a id='clear'>C</a>
        <a>0</a>
        <a id='clearall'>AC</a>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
